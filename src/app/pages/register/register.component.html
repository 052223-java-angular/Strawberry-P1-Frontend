<div class="flex flex-col items-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
        class="flex flex-col items-center my-40 px-10 py-5 shadow-xl gap-10 bg-slate-100">
        <img src="https://cdn.shopify.com/s/files/1/0276/0261/6399/files/2_1.png?v=1658614270&width=300" alt="logo" />
        <h2 class="text-2xl">Welcome</h2>
        <div class="flex flex-col items-center gap-5">
            <input type="text" class="rounded-md shadow-xl px-10 py-4 focus" placeholder="Username"
                formControlName="username" />
            <ng-container>
                <small class="text-red-500"
                    *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched">
                    Username is required</small>
                <small class="text-red-500" *ngIf="registerForm.get('username')?.errors?.['pattern']">
                    Minium 8 - 20 characters</small>
            </ng-container>

            <input type="email" class="rounded-md shadow-xl px-10 py-4 focus" placeholder="Email"
                formControlName="email" />
            <ng-container>
                <small class="text-red-500"
                    *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
                    email is required</small>
                <small class="text-red-500" *ngIf="registerForm.get('email')?.errors?.['pattern']">
                    Invalid email</small>
            </ng-container>

            <input type="password" class="rounded-md shadow-xl px-10 py-4 focus" placeholder="Password"
                formControlName="password" />
            <ng-container>
                <small class="text-red-500"
                    *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
                    Password is required</small>
                <small class="text-red-500" *ngIf="registerForm.get('password')?.errors?.['pattern']">
                    Minimum 8 characters, 1 letter and 1 number</small>
            </ng-container>

            <input type="password" class="rounded-md shadow-xl px-10 py-4 focus" placeholder="Confirm Password"
                formControlName="confirmPassword" />
            <ng-container>
                <small class="text-red-500"
                    *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched">
                    Confirm Password is required</small>
            </ng-container>
        </div>
        <button type="submit"
            class="px-5 py-2 w-full shadow-xl rounded-md bg-cyan-600 text-white scale">Continue</button>
        <a class="text-blue-400 underline underline-offset-4" routerLink="/login">Already have an account?</a>
    </form>
</div>
