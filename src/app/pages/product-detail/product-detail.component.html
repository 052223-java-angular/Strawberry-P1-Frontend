<ng-container *ngIf="!product; else productLoaded">
    <em class="text-muted">Loading...</em>
</ng-container>

<ng-template #productLoaded>
    <div class="flex justify-center py-10 gap-10">
        <div class="col-md-6">
            <img [src]="product?.image" class="" alt="Responsive image" style="width: 700px;" />
        </div>
        <div class="flex flex-col gap-10">
            <p class="px-10 py-5 bg-gray-100 text-sm text-center">MADE IN LOS ANGELES</p>
            <div class="flex flex-col gap-2">
                <h1 class="font-bold text-4xl">{{ product?.name }}</h1>
                <p class="text-xl">{{ product?.price | currency }}</p>
            </div>
            <div class="flex flex-col gap-2">
                <p class="font-bold text-2xl">Features</p>
                <p>{{ product?.description }}</p>
            </div>
            <button class="bg-green-800 w-full px-5 py-2 text-white" (click)="addToCart()">Add to cart</button>
        </div>
    </div>
</ng-template>
